<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
     <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header nav ul {
    list-style: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin: 0 10px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.product {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin: 10px;
    padding: 10px;
    text-align: center;
    width: 200px;
}

.product img {
    max-width: 100%;
    height: auto;
}

.product h2 {
    font-size: 1.2em;
    margin: 10px 0;
}

.product p {
    color: #333;
    font-size: 1em;
    margin: 5px 0;
}

        </style>
<body>
    <header>
        <h1>Top Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="all.html">ALL</a></li>
                <li><a href="outer.html">OUTER</a></li>
                <li><a href="top.html">TOP</a></li>
                <li><a href="bottom.html">BOTTOM</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-list">
            <!-- Example top products -->
            <div class="product">
                <img src="images/top1.jpg" alt="Top 1">
                <h2>Top 1</h2>
                <p>$40.00</p>
            </div>
            <div class="product">
                <img src="images/top2.jpg" alt="Top 2">
                <h2>Top 2</h2>
                <p>$45.00</p>
            </div>
        </section>
    </main>
</body>
</html>
